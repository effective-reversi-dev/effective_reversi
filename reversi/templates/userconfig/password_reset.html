{% extends 'userconfig/base.html' %}

{% block title %}Effective Reversi{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Reset your password</h3>
        <p>パスワードをリセットします。あなたのメールアドレスを入力してください。</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'userconfig/form.html' %}
          <button type="submit" class="btn btn-primary btn-block">パスワードリセット用のメールを送信する。</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
